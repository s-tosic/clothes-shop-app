<h2 mat-dialog-title>Confirm Checkout</h2>
<mat-dialog-content>
  <table>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr *ngFor="let item of data.cartItems">
      <td>{{ item.product.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.product.price | currency }}</td>
    </tr>
  </table>
  <p>Total: {{ total | currency }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onConfirm()">Confirm</button>
  <button mat-button (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
